name: Build & Update Dev

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read

jobs:
  ci-build-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Tests & lint
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: py-api
        run: |
          pip install -r app/requirements.txt
          pip install ruff

      - name: Lint
        working-directory: py-api
        run: ruff check app

      - name: Run tests
        working-directory: py-api
        run: python -m pytest -q app/tests

      # 2) Build & push image (context is py-api/, Dockerfile is docker/Dockerfile)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: py-api
          file: py-api/docker/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/py-api:latest
          provenance: false