name: Build & Update Dev

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read

jobs:
  ci-build-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Tests & lint
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: py-api
        run: |
          pip install -r app/requirements.txt
          pip install ruff

      - name: Lint
        working-directory: py-api
        run: ruff check app

      - name: Run tests
        working-directory: py-api
        run: python -m pytest -q app/tests

      # 2) Build & push image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: py-api
          file: py-api/docker/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/py-api:latest
          provenance: false
      # 3) Capture digest and update dev values
      - name: Capture image digest
        id: capture-digest
        run: |
          echo "digest=${{ steps.build-and-push.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Update dev values with digest
        working-directory: py-api
        run: |
          ./scripts/set-digest.sh envs/dev/values.yaml "${{ steps.capture-digest.outputs.digest }}"
          echo "Updated envs/dev/values.yaml with digest ${{ steps.capture-digest.outputs.digest }}"
       
      - name: Commit and push dev digest change
        working-directory: py-api
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add envs/dev/values.yaml
          git commit -m "chore(dev): use digest ${{ steps.capture-digest.outputs.digest }}" || echo "No changes"
          git push || echo "No changes to push"